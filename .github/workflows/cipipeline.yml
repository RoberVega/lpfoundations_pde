name: CI Pipeline

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9' 

    - name: Install poetry using pip
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        
    - name: Install dependencies
      run: |
        poetry install

    - name: Run pylint
      run: |
        poetry run pylint life_expectancy 

    - name: Run pytest with coverage
      run: |
        poetry run pytest --cov=life_expectancy 
